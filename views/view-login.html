<section class="card login-center">
  <h2>Login</h2>
  <div class="form-row">
    <label>Email</label>
    <input id="login-email" class="input" type="email" />
    <small id="err-email" class="error hidden"></small>
  </div>
  <div class="form-row">
    <label>Senha</label>
    <input id="login-senha" class="input" type="password" />
    <small id="err-senha" class="error hidden"></small>
  </div>
  <div class="login-actions">
    <button id="fill-mock" class="btn ghost">Preencher campos (mock)</button>
    <button id="btn-login" class="btn">Entrar</button>
  </div>
</section>
